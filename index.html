<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T√ºrk√ße Okuma Egzersizi</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
  h1 { margin-bottom: 20px; }
  .harfler button, .kontrol button {
    font-size: 2em;
    padding: 15px 25px;
    margin: 8px;
    border-radius: 12px;
    cursor: pointer;
  }
  .harfler button { background:#1976D2; color:white; }
  .kontrol button#dogru { background:#4CAF50; color:white; }
  .kontrol button#yanlis { background:#E53935; color:white; }
  #kelime { font-size: 4em; margin: 40px 0; }
  #geri { background:#757575; color:white; margin-top:30px; }
</style>
</head>
<body>

<h1>T√ºrk√ße Okuma Egzersizi</h1>

<!-- Harf se√ßme alanƒ± -->
<div id="harfSecim" class="harfler"></div>

<!-- Egzersiz alanƒ± -->
<div id="egzersiz" style="display:none;">
  <div id="kelime"></div>
  <div class="kontrol">
    <button id="dogru">‚úì Doƒüru</button>
    <button id="yanlis">‚úó Yanlƒ±≈ü</button>
  </div>
  <div id="tekrar"></div>
  <button id="geri">‚¨Ö Harf Se√ßimine D√∂n</button>
</div>

<script>
// üî† T√ºrk√ße alfabe (w,q,x yok)
const alfabe = ["a","b","c","√ß","d","e","f","g","ƒü","h","ƒ±","i","j","k","l",
                "m","n","o","√∂","p","r","s","≈ü","t","u","√º","v","y","z"];

// üü¢ Harfe g√∂re kelime listeleri
// Buraya her harf i√ßin uygun hece/kelimeler ekleyebilirsin
const kelimeListesi = {
  "a":["ba","al","ta","ama","araba","bal","kala"],
  "b":["ba","be","bi","bo","bu","bal","baba","bebek"],
  "c":["ca","ce","ci","cam","c√ºmle"],
  "√ß":["√ßa","√ße","√ßi","√ßay","√ßilek","√ßorap"],
  "d":["da","de","di","do","du","dal","dede"],
  "e":["el","et","ev","etek","elma"],
  "f":["fa","fe","fi","futbol","fener"],
  // Diƒüer harfleri de benzer ≈üekilde √ßoƒüaltabilirsin
};

// ---- Ekran elementleri
const harfSecimDiv = document.getElementById("harfSecim");
const egzersizDiv  = document.getElementById("egzersiz");
const kelimeDiv    = document.getElementById("kelime");
const tekrarDiv    = document.getElementById("tekrar");
const geriBtn      = document.getElementById("geri");

let aktifListe = [];
let index = 0;
let yanlislar = [];
let tekrarModu = false;

// 1Ô∏è‚É£ Harf butonlarƒ±nƒ± olu≈ütur
alfabe.forEach(harf=>{
  const btn = document.createElement("button");
  btn.textContent = harf.toUpperCase();
  btn.onclick = ()=>baslatEgzersiz(harf);
  harfSecimDiv.appendChild(btn);
});

// 2Ô∏è‚É£ Egzersizi ba≈ülat
function baslatEgzersiz(harf){
  aktifListe = kelimeListesi[harf] || ["Bu harf i√ßin liste ekleyin"];
  index = 0;
  yanlislar = [];
  tekrarModu = false;
  harfSecimDiv.style.display = "none";
  egzersizDiv.style.display  = "block";
  gosterKelime();
}

// 3Ô∏è‚É£ Kelimeyi g√∂ster
function gosterKelime(){
  if(index < aktifListe.length){
    kelimeDiv.textContent = aktifListe[index];
  } else if(!tekrarModu && yanlislar.length>0){
    tekrarModu = true;
    aktifListe = yanlislar.slice();
    yanlislar = [];
    index = 0;
    tekrarDiv.textContent = "≈ûimdi sadece yanlƒ±≈ülar tekrar edilecek!";
    gosterKelime();
  } else {
    kelimeDiv.textContent = "üéâ Egzersiz bitti!";
    tekrarDiv.textContent = "";
  }
}

// 4Ô∏è‚É£ Doƒüru / Yanlƒ±≈ü butonlarƒ±
document.getElementById("dogru").onclick = ()=>{
  index++;
  gosterKelime();
};
document.getElementById("yanlis").onclick = ()=>{
  yanlislar.push(aktifListe[index]);
  index++;
  gosterKelime();
};

// 5Ô∏è‚É£ Geri d√∂n butonu
geriBtn.onclick = ()=>{
  egzersizDiv.style.display  = "none";
  harfSecimDiv.style.display = "block";
  tekrarDiv.textContent = "";
};

</script>
</body>
</html>
